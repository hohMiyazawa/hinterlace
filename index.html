<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
.view{
	display: inline-block;
	width: 45%;
}
canvas{
	max-width: 100%;
}
		</style>
	</head>
	<body>
		<input type="file" id="infile"><br>
		<button id="load">load</button>
		<hr>
		<p>Fraction of pixels loaded</p>
		<input type="range" min="0" max="100" value="25" class="slider" id="pixelRange" style="width: 100%;" step="any">
		<input id="val" type="number" step="any" min="0" max="100" value="25"><span>%</span><br>
		<button id="animate">animate</button>
		<div class="canvasContainer">
			<div class="view">
				<p>Full image</p>
				<canvas id="original" width="0" height="0"></canvas>
			</div>
			<div class="view">
				<p>Simple scanline</p>
				<canvas id="preview_scan" width="0" height="0"></canvas>
			</div>
			<div class="view">
				<p>Adam7 interlacing</p>
				<canvas id="preview" width="0" height="0"></canvas>
			</div>
			<div class="view">
				<p>GIF interlacing</p>
				<canvas id="preview_gif" width="0" height="0"></canvas>
			</div>
			<div class="view">
				<p>FLIF interlacing (TODO)</p>
				<canvas id="preview_flif" width="0" height="0"></canvas>
			</div>
		</div>
		<script src="hinterlace.js"></script>
	</body>
</html>
